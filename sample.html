<!DOCTYPE html>
<html>
<head>
  <title>つよただ式関数電卓</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>つよただ式関数電卓</h1>

<form oninput="result.value = Number(num1.value) + Number(num2.value);">
  <label>足し算</label>
    <input type="number" name="num1" id="num1" size="5"> + 
    <input type="number" name="num2" id="num2" size="5"> = 
    <output name="result">0</output>
</form>
<form oninput="result.value = Number(num1.value) - Number(num2.value);">
  <label>引き算</label>
    <input type="number" name="num1" id="num1" size="5"> -
    <input type="number" name="num2" id="num2" size="5"> = 
    <output name="result">0</output>
</form>
<form oninput="result.value = Number(num1.value) / Number(num2.value);">
  <label>割り算</label>
    <input type="number" name="num1" id="num1" size="5"> ÷
    <input type="number" name="num2" id="num2" size="5"> =
    <output name="result">0</output>
</form>
<form oninput="result.value = Math.sqrt(Number(num1.value))">
  <label>平方根</label>
    <input type="number" name="num1" id="num1" size="5"> =
    <output name="result">0</output>
</form>
<form oninput="result.value = Number(num1.value) ** Number(num2.value);">
  <label>べき乗</label>
    <input type="number" name="num1" id="num1" size="5"> ^
    <input type="number" name="num2" id="num2" size="5"> =
    <output name="result">0</output>
</form>
<form oninput="result.value = Number(num1.value) % Number(num1.value);">
  <label>剰 余</label>
    <input type="number" name="num1" id="num1" size="5"> %
    <input type="number" name="num2" id="num2" size="5"> =
    <output name="result">0</output>
</form>
</body>
</html>
