<!DOCTYPE html>
<html>
<head>
  <title>つよただ式関数電卓</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>つよただ式関数電卓</h1>
    <form>
        <p>四則計算・べき乗・余剰</p>
        <input type="number" name="num1" id="num1">
        <select name="operator">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">×</option>
            <option value="div">÷</option>
            <option value="power">^</option> <!--べき乗-->
            <option value="mod">%</option> <!--剰余-->
        </select>
        <input type="number" name="num2" id="num2">
         = 
        <output name="result" for="num1 num2">0</output>
    </form>

    <form oninput="result.value = Math.sqrt(Number(num1.value))">
        <p>平方根</p>
          <input type="number" name="num1" id="num1" size="5"> =
          <output name="result">0</output>
    </form>
    
</body>
</html>
