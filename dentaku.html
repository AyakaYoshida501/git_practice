<!DOCTYPE html>
<html>

<head>
  <title>つよただ式関数電卓</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">


</head>

<body>

  <h1>つよただ式関数電卓</h1>
  <form name="form1" id="calculation">
    <p>四則計算・べき乗・余剰</p>
    <input type="number" name="num1" id="num1">
    <select name="operator">
      <option value="add">+</option>
      <option value="sub">-</option>
      <option value="mul">×</option>
      <option value="div">÷</option>
      <option value="power">^</option>
      <!--べき乗-->
      <option value="mod">%</option>
      <!--剰余-->
    </select>
    <input type="number" name="num2" id="num2">
    =
    <output name="result" for="num1 num2" id="output">0</output>
  </form>

  <form name="form2" id="root">
    <p>平方根</p>
    <input type="number" name="num" id="num" size="5"> =
    <output name="result" for="num" id="rootOutput">0</output>
  </form>

  <script src="dentaku.js"></script>
</body>

</html>
